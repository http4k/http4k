description = 'Testing against a functions deployed to Alibaba Function Compute'

apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile project(":http4k-core")
    compile project(":http4k-serverless-alibaba")
    compile project(path: ":http4k-core", configuration: 'testArtifacts')
    compileOnly Libs.gson

    testCompile project(path: ":http4k-core", configuration: 'testArtifacts')
    testCompile Config.TestDependencies
}
