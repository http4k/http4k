name: New Release - Twitter
on:
  repository_dispatch:
    types: [http4k-release]
permissions:
  contents: read

jobs:
  tweet:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    steps:
      - uses: ethomson/send-tweet-action@v1
        with:
          status: "ðŸŽ‰New http4k version ${{ github.event.client_payload.version }} ðŸŽ‰. Changelog available at: https://http4k.org/changelog/"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
