name: Update Dependencies
'on':
  schedule:
  - cron: 0 8 * * 1
  workflow_dispatch: {
    }
jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up JDK
      uses: actions/setup-java@v5.0.0
      with:
        java-version: '21'
        distribution: temurin
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4.4.2
    - name: Build
      run: ./gradlew versionCatalogUpdate
      shell: bash
    - name: Build
      if: steps.verify-changed-files.outputs.changed == 'true'
      timeout-minutes: 120
      run: bin/build_ci.sh
      env:
        HONEYCOMB_API_KEY: ${{ secrets.HONEYCOMB_API_KEY }}
        HONEYCOMB_DATASET: ${{ secrets.HONEYCOMB_DATASET }}
      shell: bash
    - name: Check for changes
      id: changes
      run: |-
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
      shell: bash
    - name: Create Pull Request
      if: steps.changes.outputs.has_changes
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: Update dependencies'
        title: 'chore: update dependencies'
        body: |-
          This PR updates dependencies in the various projects in this repo.

          Verified build passes with updated dependencies

          Please review the changes and merge if appropriate.
        branch: update-dependencies
        delete-branch: 'true'