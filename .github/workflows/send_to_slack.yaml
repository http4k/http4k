name: New Release - Slack
on:
  repository_dispatch:
    types: [http4k-release]
jobs:
  slackify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ./notify-slack.sh ${{ github.event.client_payload.version }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
