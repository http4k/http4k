#https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
matrix:
  include:
    - stage: build
      language: java
      jdk: openjdk11
      script:
        - "./gradlew -i check"
      after_success:
        - "./gradlew jacocoRootReport coveralls"
      cache:
        directories:
          - "$HOME/.m2"
          - "$HOME/.gradle"
    - stage: bintray
      if: branch = master
      language: java
      jdk: openjdk11
      script: 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./release-ci.sh; fi'
    - stage: docs
      if: branch = master
      language: python
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./release-site.sh; fi'
    - stage: api
      if: branch = master
      language: java
      jdk: openjdk11
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./release-api.sh; fi'
    - stage: maven central
      if: branch = master
      language: java
      jdk: openjdk11
      script: 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then travis_wait 90 ./release-maven-central.sh; fi'
