description = 'Http4k HTTP Server built on top of Ktor Netty engine'

dependencies {
    compile project(":http4k-core")

    compile group: 'io.ktor', name: 'ktor-server-netty', version: '1.1.1'

    testCompile project(path: ":http4k-core", configuration: 'testArtifacts')
    testCompile Config.TestDependencies
}
